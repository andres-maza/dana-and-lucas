<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dana & Lucas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="page-wrap">
      <div class="main-nav">
        <a class="main-nav-btn btn-1" href="#" target="_blank">RSVP</a>
        <a class="main-nav-btn btn-1" href="#" target="_blank">Registry</a>
      </div>
      <div class="main-hero">
        <div class="main-hero__icon">
          <img class="b-icon" src="images/b-icon.svg" alt="main-hero-icon" />
        </div>
        <h1 class="mh__text label" id="who">The Wedding Of <span class="main-title">Dana</span> And <span class="main-title">Lucas</span></h1>
        <div class="main-hero__ornament">
          <img src="images/ornament-icon.svg" alt="main-hero-ornament">
        </div>
      </div>
      <div class="date-time-location">
        <div class="dt__date">
          <h2 class="sub-title">Sunday October Fourteenth</h2>
          <h3 class="section-title">Two Thousand Eighteen</h3>
        </div>
        <div class="dt__time">
          <span class="label">Time</span>
          <h3 class="section-title">Three o' Clock in the Afternoon</h3>
        </div>
        <div class="dt__location">
          <span class="label">Venue</span>
          <h3 class="section-title">Hotel Du Village</h3>
          <h3 class="section-title">New Hope, Pennsylvania</h3>
          <div class="dt__location__buttons">
            <a class="location__btn btn-2" href="#" target="_blank">Directions</a>
            <a class="location__btn btn-2" href="#" target="_blank">Book a Room</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
